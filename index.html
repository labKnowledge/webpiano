  body {
    display: flex;

  .container {
    background-color: #fff;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;

  .title {

    color: #333;

  .display {
    font-size: 16px;
    color: #333;

    border-radius: 10px;
    padding: 5px 10px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);

  .piano {
    display: flex;
    border-radius: 15px;
    overflow: hidden;
    margin-top: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    height: 120px;
  }
  .key {
    flex-grow: 1;
    border: 1px solid #e0e0e0;
    background-color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }
  .key:first-child {
    border-top-left-radius: 15px;
    border-bottom-left-radius: 15px;
  }
  .key:last-child {
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
  }
  .key.black {
    background-color: #333;
    height: 70px;
    margin-left: -10px;
    margin-right: -10px;
    z-index: 1;
    width: 20px;
    flex-grow: 0;
  }
  .key.active {
    background-color: #e0e0e0;
    transform: scale(0.98);
  }
  .key.black.active {
    background-color: #555;
  }
  .controls {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    flex-direction: column;
    align-items: center;
  }

    padding: 8px 15px;
    margin: 5px;
    border: none;
    border-radius: 50px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }
  select {
    background-color: #fff;
    color: #333;
    border: 1px solid #ccc;
    padding-right: 25px;
  }
  button:hover, select:hover, input[type="range"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }
  button:active {
    transform: translateY(1px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .tempo-control {
    display: flex;
    align-items: center;
  }
  .tempo-label {
    margin-right: 10px;

  const audioContext = new (window.AudioContext || window.webkitAudioContext)();

  notes.forEach(noteObj => {
    const key = document.createElement('div');
    key.className = `key ${noteObj.color}`;
    key.dataset.note = noteObj.note;
    key.dataset.freq = noteObj.freq;
    piano.appendChild(key);

    key.addEventListener('mousedown', playNote);
    key.addEventListener('mouseup', stopNote);
    key.addEventListener('mouseleave', stopNote);
  });

  const activeKeys = new Set();

  function createSound(frequency) {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    const filterNode = audioContext.createBiquadFilter();

    oscillator.type = 'triangle';
    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

    filterNode.type = 'lowpass';
    filterNode.frequency.setValueAtTime(1000, audioContext.currentTime);
    filterNode.Q.setValueAtTime(1, audioContext.currentTime);

    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
    gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.01);
    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);

    oscillator.connect(filterNode);
    filterNode.connect(gainNode);
    gainNode.connect(audioContext.destination);

    oscillator.start();
    oscillator.stop(audioContext.currentTime + 1.5);

    return { oscillator, gainNode };
  }

  function playNote(e) {
    const freq = parseFloat(e.target.dataset.freq);
    const note = e.target.dataset.note;

    if (!activeKeys.has(note)) {
      const sound = createSound(freq);
      e.target.sound = sound;
      activeKeys.add(note);
      noteDisplay.textContent = `üéµ Current Notes: ${Array.from(activeKeys).join(', ')}`;
    }

    e.target.classList.add('active');
  }

  function stopNote(e) {
    if (e.target.sound) {
      e.target.sound.gainNode.gain.cancelScheduledValues(audioContext.currentTime);
      e.target.sound.gainNode.gain.setValueAtTime(e.target.sound.gainNode.gain.value, audioContext.currentTime);
      e.target.sound.gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.03);
      setTimeout(() => {
        e.target.sound.oscillator.stop();
        e.target.sound = null;
      }, 30);
    }
    e.target.classList.remove('active');
    activeKeys.delete(e.target.dataset.note);
    noteDisplay.textContent = `üéµ Current Notes: ${Array.from(activeKeys).join(', ')}`;
  }

  function getKeyByNote(note) {
    return Array.from(piano.children).find(key => key.dataset.note === note);
  }

function playSong(song) {
    let time = audioContext.currentTime;
    const tempo = parseInt(tempoRange.value);
    const beatDuration = 60 / tempo;

    song.forEach(note => {
      const key = getKeyByNote(note.note);
      if (key) {
        const freq = parseFloat(key.dataset.freq);
        const noteDuration = note.duration * beatDuration;
        
        const sound = createSound(freq);
        sound.oscillator.start(time);
        sound.gainNode.gain.setValueAtTime(0.5, time);
        sound.gainNode.gain.exponentialRampToValueAtTime(0.001, time + noteDuration);
        sound.oscillator.stop(time + noteDuration);

        key.classList.add('active');
        setTimeout(() => key.classList.remove('active'), noteDuration * 1000);
      }
      time += note.duration * beatDuration;
    });
  }

  playButton.addEventListener('click', () => {
    const selectedSong = songSelect.value;
    if (selectedSong && songs[selectedSong]) {
      playSong(songs[selectedSong]);
    } else {

    }
